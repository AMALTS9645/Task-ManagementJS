<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link href="./assets/facebook_logos.png" rel="icon" type="image/icon type" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous" />
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
        rel="stylesheet" />
</head>

<body onload="reloadPostCard()">
    <div class="modal fade" id="newcardmodal" tabindex="-1" aria-labelledby="newCardModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="background-image: url(./assets/cardback.png)">
            <div class="modal-header">
                <h5 class="modal-title">ADD NEW POST</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="imageURL" class="form-label">Image URL</label>
                    <input type="url" placeholder="http//website/image.jpg"  class="form-control" id="imageURL"/>
                </div>
                <div class="mb-3">
                    <label for="userName" class="form-label">NAME</label>
                    <input type="text" placeholder="Enter Your Name" class="form-control" id="userName"/>
                </div>
                <div class="mb-3">
                    <label for="addCaption" class="form-label">CAPTION</label>
                    <input type="text" placeholder="Captions" class="form-control" id="addCaption"/>
                </div>
                <div class="mb-3">
                    <label for="accountType" class="form-label">ACCOUNT TYPE</label>
                    <textarea rows="3" placeholder="Enter The Account Type" class="form-control" id="accountType"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button onclick="addCard()" type="button" class="btn btn-primary" data-bs-dismiss="modal">
                    POST
                </button>
            </div>
        </div>
    </div>    
</div>

    <nav class="navbar navbar-dark navbar-expand-md bg-primary">
        <div class="container-fluid">            
            <a class="navbar-brand" href="#">facebook</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <button class="btn btn-light ml-auto" data-bs-toggle="modal" data-bs-target="#newcardmodal">
                    <i class="fas fa-plus"></i>
                    New Post
                </button>
            </div>
        </div>
    </nav>
    <main class="container">
        <section class="mt-4">
            <div class="row justify-content-center">
              <div class="col-md-6">
                <div class="input-group flex-nowrap shadow-lg">
                  <input type="search" class="form-control" placeholder="Search Post" aria-label="Search Post"
                    aria-describedby="addon-wrapping" onchange="searchTask.apply(this, arguments)" /><span
                    class="input-group-text" id="addon-wrapping">
                    <i class="fas fa-search"></i>
                  </span>
                </div>
              </div>
            </div>
          </section>
        <section>
            <div id="postContentsRow" class="row">
            </div>
        </section>
    </main>


    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
</body>
</html>
